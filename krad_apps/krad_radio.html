<!DOCTYPE html>
<html>
<head>
	<title>Krad Radio</title>
	<meta charset="utf-8">
	<!-- <link rel="shortcut icon" href="/favicon.png"> -->
	<link type="text/css" href="http://media.kradradio.com/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/krad_radio.js"></script>

	<style>
		body { margin: 35px; }
		#test_value { width: 19px; margin: 15px; padding: 2px; border: 3px solid red; }

	</style>
	
	<script>
		var j;
	
		function load() {
		
			j = $.noConflict();
	
			j( "#test_value" ).slider();
	
			kradwebsocket = new Kradwebsocket(41222);
		
			j( "#test_value" ).slider({orientation: 'vertical'});
		
			j( "#test_value" ).bind( "slide", function(event, ui) {
				kradwebsocket.send("KIPCkradmixer:" + ui.value);
			});
		
		}	
	</script>
	

</head>

<body onload="load()">

	<h1>Krad Radio</h1>

	<div id="test_value"></div>

	<div id="studio"></div>

</body>

</html>
