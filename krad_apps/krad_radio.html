<!DOCTYPE html>
<html>
<head>
	<title>Krad Radio</title>
	<meta charset="utf-8">
	<!-- <link rel="shortcut icon" href="/favicon.png"> -->
	<link type="text/css" href="http://media.kradradio.com/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/krad_radio.js"></script>

	<style>
		.sliders { float: left;  padding: 20px; margin: 11px; clear: right;}
	</style>
	
	<script>	
	
		$(document).ready(function() {
	
			kradwebsocket = new Kradwebsocket(41222);
		
		
			//add_portgroup ("bongo", 55);
			//add_portgroup ("bon3go", 55);
		});
		
		
		function add_portgroup (name, volume) {
		
			$('#studio').append("<div class='sliders'><div id=" + name + "></div> <h2>" + name + "</h2></div>");
		
			$('#' + name).slider();
		
			$('#' + name).slider({orientation: 'vertical', value: volume });
		
			$( "#" + name ).bind( "slide", function(event, ui) {
				kradwebsocket.send("KIPCset_control:" + name + ":" + ui.value);
			});
		
		}
		
		function set_control (name, volume) {
		
			$('#' + name).slider( "value" , volume )
		
		}
	</script>
	

</head>

<body>

	<h1>Krad Radio</h1>

	<div id="studio"></div>

</body>

</html>
